name: .NET Core Desktop

on:
  workflow_dispatch:
  #push:
  #  branches: [ "main" ]
  #pull_request:
  #  branches: [ "main" ]

jobs:

  build:

    strategy:
      matrix:
        # Esegui la compilazione per le configurazioni Debug e Release
        configuration: [Debug, Release] 

    runs-on: windows-latest
    
    # Variabili d'ambiente definite a livello di Job
    env:
      Solution_Name: KokoroReader.sln 
      # Il percorso di output per il Publish. Usiamo GITHUB_WORKSPACE come base.
      Publish_Output_Path: ${{ github.workspace }}\Release\${{ matrix.configuration }} 

    steps:
    - name: Checkout repository code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    # Installazione delle dipendenze
    - name: Install .NET 8.0 SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    # Configurazione del sistema di build di Windows
    - name: Setup MSBuild.exe
      uses: microsoft/setup-msbuild@v2

    # -------------------------------------------------------------------------
    # FASE 1: RIPRISTINO (Restore)
    # Scarica le dipendenze NuGet e prepara la cartella obj.
    # -------------------------------------------------------------------------
    - name: Restore the application dependencies
      run: msbuild $env:Solution_Name /t:Restore /p:Configuration=$env:Configuration
      env:
        Configuration: ${{ matrix.configuration }}

    # -------------------------------------------------------------------------
    # FASE 2: COMPILAZIONE (Build)
    # Compila il codice sorgente.
    # -------------------------------------------------------------------------
    - name: Build the application
      run: msbuild $env:Solution_Name /p:Configuration=$env:Configuration /p:Platform="Any CPU"
      env:
        Configuration: ${{ matrix.configuration }}

    # -------------------------------------------------------------------------
    # FASE 3: PUBBLICAZIONE (Publish)
    # Crea l'eseguibile e raccoglie tutti i file necessari (DLL, ecc.) in una cartella pulita.
    # -------------------------------------------------------------------------
    - name: Publish the application
      run: msbuild $env:Solution_Name /t:Publish /p:Configuration=$env:Configuration /p:Platform="Any CPU" /p:OutputPath=$env:Publish_Output_Path /p:SelfContained=false
      env:
        Configuration: ${{ matrix.configuration }}
    
    # -------------------------------------------------------------------------
    # FASE 4: SALVATAGGIO ARTEFATTI (Artifacts)
    # Rende la cartella di output disponibile per il download.
    # -------------------------------------------------------------------------
    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        # Nome univoco per l'artefatto (es: KokoroReader-Build-Release)
        name: KokoroReader-Build-${{ matrix.configuration }}
        # Il percorso della cartella di output creata nel passo Publish
        path: ${{ env.Publish_Output_Path }}\*
        retention-days: 7
